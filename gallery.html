        <div id="id01" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="main modal-main">
                    <div class="left left2">
                        <img id="modal-img" src="" alt="">
                    </div>
                    <div class="right right2">
                        <h3 id="modal-title"></h3>
                        <p id="modal-notes"></p>
                        <p id="modal-author"></p>
                        <a href="#" id="modal-extlink">Download</a>
                    </div>

        <script>
            $(document).ready(function () {
                $(".gallitem").on("click", function(e){
                    img= $(this).children("img").attr("src");
                    name= $(this).data("name");
                    notes= $(this).data("notes");
                    author= $(this).data("author");
                    extlink= $(this).data("extlink");
                    //alert();
                    $("#modal-img").attr("src",img);
                    $("#modal-title").text("Skin Name: "+name);
                    $("#modal-notes").text(notes);
                    $("#modal-author").text("Skin By: "+author);
                    // $("#modal-extlink").text("Download");
                    if (extlink=="") {
                        extlink="#";
                    }
                    $("#modal-extlink").attr("href",extlink);
                    if (extlink=="#") {
                        $("#modal-extlink").attr("target", "_self");
                    }else{
                        $("#modal-extlink").attr("target", "_blank");
                    }
                    document.getElementById('id01').style.display = 'block'
                })

                var span = document.getElementsByClassName("close")[0];
                var modal = document.getElementById('id01');
                span.onclick = function () {
                    modal.style.display = "none";
                }
                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function (event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }

            });
        </script>
